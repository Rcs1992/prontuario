<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Área restrita</title>
</head>
<body>
  <h1>Formulário de Avaliação Fisioterapêutica</h1>

  <!-- FORMULÁRIO -->
  <form id="formAvaliacao">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="prontuario" placeholder="Prontuário" />
    <input type="number" id="idade" placeholder="Idade" />
    <input type="date" id="dataInternacao" placeholder="Data de internação" />
    <input type="text" id="diagnostico" placeholder="Diagnóstico" />

    <label>Comorbidades:</label><br>
    <input type="checkbox" name="comorbidades" value="HAS" /> HAS<br>
    <input type="checkbox" name="comorbidades" value="DM" /> DM<br>
    <input type="checkbox" name="comorbidades" value="DPOC" /> DPOC<br>
    <input type="checkbox" name="comorbidades" value="DRC" /> DRC<br>
    <input type="checkbox" name="comorbidades" value="Neoplasia" /> Neoplasia<br>

    <!-- + todos os campos que você quiser -->
    <br>
    <button type="submit">Salvar Avaliação</button>
  </form>

  <br>
  <button onclick="logout()">Sair</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Script principal -->
  <script src="script.js" type="module"></script>
</body>
</html>
