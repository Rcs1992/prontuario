<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Prontuário Eletrônico</title>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="E-mail" />
  <input type="password" id="password" placeholder="Senha" />
  <button onclick="login()">Entrar</button>
  <p id="errorMsg" style="color: red;"></p>

  <script type="module">
    import app from './firebase-config.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const auth = getAuth(app);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (e) {
        document.getElementById('errorMsg').innerText = "Erro: " + e.message;
      }
    }

    // Se já estiver logado, redireciona direto
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "home.html";
    });
  </script>
</body>
</html>
